<!DOCTYPE HTML>
<html>
	<head>
  	<meta charset="utf-8"/>
  	<link rel="stylesheet" href="./style-week7hw3.css" />
  	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title> chialing 的 week7-hw3 project</title>
    </head>
    <body> 
    	<div class='wrapper'>
    		<div class='screen'>
    		<div class='result' id='resultScreen'></div>
    		</div>
    		<div class='keyboard'>
    			<div class='firstrow'> 
    				<button class='operator' id='AllClear'> AC</button>
    				<button class='operator' id='divided'>÷</button> 
    			</div>
    			<div class='secondrow'>
    				<button class='number' id='seven' value='7'>7</button>
    				<button class='number' id='eight' value='8'>8</button>
    				<button class='number' id='nine' value='9'>9</button>
    				<button class='operator' id='multiply'>*</button>
    			</div>
    			<div class='thirdrow'>
    				<button class='number' id='four' value='4'>4</button>
    				<button class='number' id='five' value='5'>5</button>
    				<button class='number' id='six' value='6'>6</button>
    				<button class='operator' id='minus'>-</button>
    			</div>
    			<div class='forthrow'>
    				<button class='number' id='one' value='1'>1</button>
    				<button class='number' id='two' value='2'>2</button>
    				<button class='number' id='three' value='3'>3</button>
    				<button class='operator' id='plus'>+</button>
    			</div>
    			<div class='fifthrow'>
    				<button class='number' id='zero'>0</button>
    				<button class='operator' id='dot'>.</button>
    				<button class='operator' id='equal'>=</button>
    			</div>

    			</div>

    	</div>

    	





<script src="index3.js"></script>
    </body>
